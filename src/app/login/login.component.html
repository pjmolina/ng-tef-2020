<div>
  <h1>Login</h1>
  <div>
    <label>User</label>
    <input type="text" name="name" [(ngModel)]="name">
  </div>
  <div>
    <label>Password</label>
    <input type="pasword" name="password" [(ngModel)]="password">
  </div>
  <button (click)="login()">Login</button>
  <div *ngIf="error" class="error">
    {{ error }}
  </div>
</div>
